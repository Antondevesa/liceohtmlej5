<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de tablas</title>
</head>
<body>
    <table border="1">
        <caption>
            Empleados de la empresa
        </caption>
        <thead>
            <tr>
                <th>Jefe departamento</th>
                <th>Jefe sección</th>
                <th>Empleado</th>
                <th>Edad empleado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Juan Alberto Chan</td>
                <td>Matín López</td>
                <td>Maite Suárez</td>
                <td>55</td>
            </tr>
            <tr>
                <td>Luis Morales</td>
                <td>Mateo Catalde</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Diana Rodríguez</td>
                <td>Carlos Hernández</td>
                <td>Alberto Fernandez</td>
                <td>62</td>
            </tr>
            <tr>
                <td colspan="2">Luis Pérez</td>
                <td>Diego Gutiérrez</td>
                <td>44</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
